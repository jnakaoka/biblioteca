<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                Form Test
            </div>
            <div class="card-body">
                <form (ngSubmit)="send(f)" #f="ngForm">
                    <div class="form-group">
                        <input class="form-control" type="text" name="title" [(ngModel)]="test.title" placeholder="titulo">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="desc" [(ngModel)]="test.desc" placeholder="descricao">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="">
                    </div>
                    <button type="submit" class="btn btn-success" >
                        Salvar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
